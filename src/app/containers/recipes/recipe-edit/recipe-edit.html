<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm"
          (ngSubmit)="submit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!recipeForm.valid">Save</button>
           <button type="button"
                   class="btn btn-danger"
           (click)="cancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image Url</label>
            <input type="text"
                   id="imgPath"
                   class="form-control"
                   formControlName="imgPath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src=""
               alt=""
               class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      class="form-control"
                      rows="6"
                      formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"
             formArrayName="ingredients">
          <div class="row"
               style="margin-top: 10px"
               *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
               [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number"
                     class="form-control"
                     formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button"
                      class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
       <div class="row">
            <div class="col-xs-10">
              <button type="button"
                      class="btn btn-success"
                      style="margin-top: 20px"
                      (click)="addIngredient()">Add ingredient</button>
            </div>
          </div>
    </form>
  </div>
</div>
