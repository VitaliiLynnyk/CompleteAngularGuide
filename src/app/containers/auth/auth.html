<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert [message]="error"
               *ngIf="error"
               (close)="error=null"></app-alert>
    <div *ngIf="isLoading"
         style="text-align: center;">
      <img src="https://faviconer.net/preloaders/827/Typing.gif"
           alt="Loading">
    </div>
    <form #authForm="ngForm"
          (ngSubmit)="submitAuthForm(authForm)"
          *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               class="form-control"
               ngModel
               name="email"
               required
               email>
      </div>
      <div class="form-group">
        <label for="pwd">PWD</label>
        <input type="password"
               id="pwd"
               class="form-control"
               ngModel
               name="pwd"
               required
               minlength="6">
      </div>
      <div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid">{{ isLogInMode ? 'LogIn' : 'Sign Up' }}</button>
        <button class="btn btn-primary"
                type="button"
                (click)="switchMode()">Switch to {{ isLogInMode ? 'Sign Up' : 'LogIn' }}</button>
      </div>
    </form>
  </div>
</div>
