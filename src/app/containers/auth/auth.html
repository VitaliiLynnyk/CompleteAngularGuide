<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="pwd">PWD</label>
        <input type="password"
               id="pwd"
               class="form-control">
      </div>
      <div>
        <button class="btn btn-primary"
                type="submit">{{ isLogInMode ? 'LogIn' : 'Sign Up' }}</button>
        <button class="btn btn-primary"
                type="button"
                (click)="switchMode()">Switch to {{ isLogInMode ? 'Sign Up' : 'LogIn' }}</button>
      </div>
    </form>
  </div>
</div>
